name = "sitemap-diff"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 定时任务配置 - 每8小时执行一次（0点、8点、16点）
[triggers]
crons = ["0 0,8,16 * * *"]

# KV 存储配置
[[kv_namespaces]]
binding = "SITEMAP_STORAGE"
id = "b55e4529ccb44890aa104d8fb9e8e5a6"
preview_id = "b55e4529ccb44890aa104d8fb9e8e5a6"

# 环境变量
[vars]
NODE_ENV = "production"

# 生产环境配置
[env.production]
name = "site-bot-prod"

# 开发环境配置
[env.staging]
name = "site-bot-staging" 